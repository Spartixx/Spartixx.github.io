<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id = "title">
        <h1>Calculatrice 2.0</h1>
    </div>


    <div id = "calculatrice-id">

        <div id="affichage-id">
            <h1 id="display-text">0</h1>
        </div>

        <div id="touches-id">
            <button class="touche-btn operation-btn char-button" value="-">-</button>
            <button class="touche-btn operation-btn char-button" value="+">+</button>
            <button class="touche-btn operation-btn char-button" value = "*">✖</button>
            <button class="touche-btn operation-btn char-button" value = "/">÷</button>
            <button class="touche-btn number-btn char-button"  value = "1">1</button>
            <button class="touche-btn number-btn char-button"  value = "2">2</button>
            <button class="touche-btn number-btn char-button"  value = "3">3</button>
            <button class="touche-btn number-btn char-button"  value = "0">0</button>
            <button class="touche-btn number-btn char-button"  value = "4">4</button>
            <button class="touche-btn number-btn char-button"  value = "5">5</button>
            <button class="touche-btn number-btn char-button"  value = "6">6</button>
            <button class="touche-btn" id="back-button" value = "<">⬅</button>
            <button class="touche-btn number-btn char-button"  value = "7">7</button>
            <button class="touche-btn number-btn char-button"  value = "8">8</button>
            <button class="touche-btn number-btn char-button"  value = "9">9</button>
            <button class="touche-btn" value = "=" id="result-btn">=</button>

        </div>

    </div>

</body>
</html>

<script src="index.js"></script>
